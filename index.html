<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"/>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" >
  </head>
  <body>
    <h1>My Gallery</h1>
    <h3>Filler text</h3>
    <div>
      <div class="card">
        <img src="alien.jpg" alt="alien" />
        <p>This is a green little guy</p>
      </div>
      <div class="card">
        <img src="jackson.avif" alt="man" />
        <p>This is a fella with the same name as my friend</p>
      </div>
      <div class="card">
        <img src="wolf.jpg" alt="wolf" />
        <p>
          This is what I think is just an ai generated image of a wolf made out
          of blue flames
        </p>
      </div>
    </div>
  </body>
</html>
